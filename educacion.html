<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Educacion</title>
  </head>
  <body>
    <header>
      <h2>Educacion</h2>
    </header>

      <table border="1">
        <thead>
          <tr>
            <th>Año</th>
            <th>Institucion</th>
            <th>Lugar</th>
            <th>¿Culmino?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2000</td>
            <td>SENATI</td>
            <td>Arequipa</td>
            <td>NO</td>
          </tr>
          <tr>
            <td>2003</td>
            <td>CESCA</td>
            <td>Arequipa</td>
            <td>SI</td>
          </tr>
          <tr>
            <td>2006</td>
            <td>ISUR</td>
            <td>Arequipa</td>
            <td>SI</td>
          </tr>
        </tbody>
      </table>

      <p><strong>Agregar Estudios</strong></p>
      <form name="Agregar Estudios" autocomplete="on">
        <fieldset>
            <label for="Año">Año</label>
            <select id="Año">
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
            </select>
        </fieldset>
        <fieldset>
          <label for="Institucion">Institucion</label>
          <input type="text" name="name" id="Institucion">
        </fieldset>
        <fieldset>
          <label for="Lugar">Lugar</label>
          <textarea name="name_texto" rows="1" cols="50" id="Lugar"></textarea>
        </fieldset>
        <fieldset>
          <input type="submit" value="Enviar">
        </fieldset>
      </form>
    <footer>
        d.lazaro.c@gmail.com | 942833684 | Arequipa-Perú
    </footer>
  </body>
</html>
